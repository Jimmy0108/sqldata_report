<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/topbar.css">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* 背景顏色 */
        }

        .top-bar {
            background-color: #333; /* 深灰色背景 */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .hamburger-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .navigation {
            display: flex;
            align-items: center;
        }

        .navigation a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #555; /* 深一點的灰色背景 */
        }

        .user-options {
            display: flex;
            align-items: center;
        }

        .user-options button {
            background-color: #777; /* 中灰色背景 */
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-options button:hover {
            background-color: #555; /* 深一點的灰色背景 */
        }

        .content {
            padding: 80px 20px 20px; /* 考慮到固定在頂部的導航列高度 */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #555;
            cursor: pointer;
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            .top-bar {
                justify-content: space-between;
            }

            .hamburger-icon {
                display: flex;
            }

            .navigation {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: #333;
                z-index: 999;
            }

            .navigation.show {
                display: flex;
            }

            .navigation a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">Your Logo</div>
        <div class="hamburger-icon" onclick="toggleNavigation()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
        <div class="user-options">
            <button onclick="openModal()">Login</button>
            <button>Sign Up</button>
        </div>
    </div>

    <div class="content">
        <!-- Your page content goes here -->
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Modal Content Here</p>
        </div>
    </div>

    <script>
        function toggleNavigation() {
            document.querySelector('.navigation').classList.toggle('show');
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        };
    </script>

</body>
</html>
